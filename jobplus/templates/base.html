<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <title>{% block title %}{% endblock %}</title>
        {% block head_css %}
        <link rel="stylesheet" href="http://labfile.oss.aliyuncs.com/courses/923/week7/code/bootstrap-3.3.7-dist/css/bootstrap.min.css">
        <!-- <link rel="stylesheet" href="static/main.css"> -->
        {% endblock %}
    </head>
    <body>
    	<nav class="navbar navbar-default">
  			<div class="container-fluid">
    			<!-- Brand and toggle get grouped for better mobile display -->
    			<div class="navbar-header">
      				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        				<span class="sr-only">Toggle navigation</span>
        				<span class="icon-bar"></span>
        				<span class="icon-bar"></span>
        				<span class="icon-bar"></span>
      				</button>
      				<a class="navbar-brand" href="/">Home</a>
    			</div>
    			<!-- Collect the nav links, forms, and other content for toggling -->
        		<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        			<ul class="nav navbar-nav">
            			<li class="active"><a href="/">Job<span class="sr-only">(current)</span></a></li>
            			<li><a href="/">Company</a></li>
            			<!-- {% if current_user.is_authenticated and current_user.is_admin %}
            				<li><a href="/">admin</a></li>
            			{% endif %} --> <!-- different user lead to different admin route -->
        			</ul> 
        			<ul class="nav navbar-nav navbar-right">
            			{% if not current_user.is_authenticated %}
            				<li class="dropdown">
            					<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Register<span class="caret"></span></a>
            					<ul>
            						<li><a href="/">Company Register</a></li>
            						<li><a href="/">Jobseeker Register</a></li>
            					</ul>
            				</li>
            				<li><a href="/">Login</a></li>
            			{% else %}
            				<li class="dropdown">
            					<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><span id="username">{{ current_user.username }}</span><span class="caret"></span></a>
              					<ul class="dropdown-menu">
                					<li><a href="#">Home</a></li>
                					<li role="separator" class="divider"></li>
                					<li><a href="/">Logout</a></li> 
                				</ul>
            				</li>
            			{% endif %}
        </ul>

        		</div> <!-- /.navbar-collapse -->
    		</div> <!-- /.container-fluid -->
    </body>

</html>
